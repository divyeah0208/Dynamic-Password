{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Granted</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px 0;
            background-image: url("{% static '120440-OQPGVD-86.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
          }
      
    </style>
</head>

<body>
    {% include "message.html" %}
    <a style="margin-left: 1000px;" class="btn btn-danger" href="{% url "datas" %}">Logout</a>
    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-lg mx-auto">
            <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Access Granted</h2>

            <div class="flex justify-center mb-6">
                <img src="{{ user_image }}" alt="User Image">
            </div>

            <div class="mb-4">
                <p class="text-lg text-gray-600"><b>Username</b> : {{user.username}}</p>
                <p class="text-lg text-gray-600"><b>Email</b> : {{user.email}}</p>
            </div>

            <div class="text-center">
                <a href="{{ user_image }}" download="user_image.jpg" class="btn btn-primary py-2 px-6 rounded-md shadow-md text-white">
                    Download Image
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
